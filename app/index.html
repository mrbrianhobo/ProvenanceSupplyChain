<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Supply Chain</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/g/sweetalert2@6.6.2(sweetalert2.min.css+sweetalert2.css)">

  </head>
  <body id="index">

    <div id="insert-navbar"></div>

    <input id="join-input" placeholder="Your Name"></input>
    <button id="join-submit" type="button" class="btn btn-default">Join</button>


    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/g/sweetalert2@6.6.2(sweetalert2.min.js+sweetalert2.js)"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
    <script type="text/javascript">

        $(document).ready(function() {
            $('#join-submit').on('click', function(event) {
                var response = App.joinContract($('#join-input').val());

                if (response.includes('You have joined the contract as')) {
                    swal('Success!', response, 'success').then(function() {
                        window.location = 'account.html';
                    });
                }
                else {
                    swal('Error', response, 'error');
                }
            });
        });

    </script>
  </body>
</html>
